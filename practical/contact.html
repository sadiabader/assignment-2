          <section class="mb-4">

  
            <h2 class="h1-responsive font-weight-bold text-center ">Contact us</h2>
            
          
            <div class="row">
          
                
                <div class="col-sm-9 mb-sm-0 mb-5">
                    <form id="contact-form" name="contact-form" action="" >
          
                        
                        <div class="row">
          
                            
                            <div class="col-sm-6">
                                <div class="md-form mb-0">
                                  <label for="name" class="">First Name</label>
                                    <input type="text" id="name" name="name" class="form-control">
                                    
                                </div>
                            </div>
                          
                            <div class="col-sm-6">
                              <div class="md-form mb-0">
                                <label for="name" class="">Last Name</label>
                                  <input type="text" id="name" name="name" class="form-control">
                                  
                              </div>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="md-form mb-0">
                                  <label for="email" class=""> Email</label>
                                    <input type="text" id="email" name="email" class="form-control">
                                    
                                </div>
                            </div>
                            
                            <div class="col-sm-6">
                              <div class="md-form mb-0">
                                <label for="email" class=""> Address</label>
                                  <input type="text" id="email" name="email" class="form-control">
                                  
                              </div>
                          </div>
                        </div>
                        
          
                        
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="md-form mb-0">
                                  <label for="subject" class="">Subject</label>
                                    <input type="text" id="subject" name="subject" class="form-control">
                                    
                                </div>
                            </div>
                        </div>
                        
          
                      
                        <div class="row">
          
                            
                            <div class="col-sm-12">
          
                                <div class="md-form">
                                  <label for="message">Your message</label>
                                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                    
                                </div>
          
                            </div>
                        </div>
                        
          
                    </form>
          
                    <div class="text-center text-md-left">
                        <a class="btn" onclick="document.getElementById('contact-form').submit();"> Send</a>
                    
          
            </div>
          
          </section>

    </div>
