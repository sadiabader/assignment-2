// object created by using function without argument
function userdata(){
    this.name = "ali";
    this.age = "30";
    this.email = "abc@gmail.com";
}

data = new userdata();
console.log(data.name, data.age)


// object created by using function with argument

function user_data(name, age, email){
    this.name = name;
    this.age = age;
    this.email = email;
}
all_data = new user_data("sidra", "20", "ali@gmail.com");
console.log(all_data);
