class parents{
    constructor(id, name, subject, classs){
        this.Id = id,
        this.Name = name,
        this.Subject = subject,
        this.classs = classs
    }
    message(){
        console.log("Hello")
    }
    static anotherMsg(){
        console.log("Sorry")
    }
}

class child extends parents {

}
