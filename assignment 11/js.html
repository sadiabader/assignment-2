
<!DOCTYPE html>

<body>
    <script>

var a = parseFloat(prompt("Enter the first number; "));
var b = prompt("Enter the operator (+,-,*,/);");
var c = parseFloat(prompt("Enter the second  number; "));
var x;

if(b == '+'){
   x = a + c;
}
 else if(b == '-'){
   x = a - c ;
 }
 else if(b == '*'){
    x = a * c;
 }
else{
    x = a / c;
}
    alert('your answer:' + x);



    </script>

</body>
